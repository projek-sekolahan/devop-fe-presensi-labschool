name: Deploy Web Presensi

on:
    push:
        branches:
            - main

jobs:
    web-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout source code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Detect changes in frontend
              id: check_changes
              run: |
                  if git diff --name-only HEAD~1 HEAD | grep -qE '^frontend/'; then
                    echo "changed=true" >> $GITHUB_ENV
                  else
                    echo "changed=false" >> $GITHUB_ENV
                  fi

            - name: Stop if no changes
              if: ${{ env.changed == 'false' }}
              run: echo "No changes in frontend, stopping pipeline..." && exit 0

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm"
                  cache-dependency-path: ./frontend/package-lock.json
              if: ${{ env.changed == 'true' }}

            - name: Install dependencies
              working-directory: ./frontend
              run: npm ci
              if: ${{ env.changed == 'true' }}

            - name: Build the frontend
              working-directory: ./frontend
              run: npm run build
              if: ${{ env.changed == 'true' }}

            - name: Deploy via rsync (Optimized)
              env:
                  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
              run: |
                  mkdir -p ~/.ssh
                  echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa
                  ssh-keyscan -p 45022 142.91.97.66 >> ~/.ssh/known_hosts
                  
                  rsync -e "ssh -p 45022 -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
                        -az --delete --ignore-times --compress-level=3 --timeout=120 --info=progress2 \
                        ./frontend smalabsc@142.91.97.66:~/smartapps.smalabschoolunesa1.sch.id/
              if: ${{ env.changed == 'true' }}
